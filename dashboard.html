<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="style/all.css">
</head>
<body>
    <!-- 表頭 -->
    <header class="container mb-5">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand font-L text-Bold" href="#" >WOWOROOM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav font-M">
            <li class="nav-item">
              <a class="nav-link text-Bold" href="#">後台管理</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link  text-Bold" href="#">立即預訂</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- 黑色分割線 -->
    <section class="black-Block mb-4"></section>

    <section class="container mb-3">
        <p class="font-XL text-center text-Bold">全品項營收比重</p>
        <div class="noOrder text-center">尚未有訂單</div>
        <div id="chart"></div>
        <div class="d-flex justify-content-end">
            <button class='btn-dark btn removeAllBtn mr-3'>清除全部訂單</button>
            <a href="index.html" class="btn btn-outline-primary " target="_blank" >回至前台</a>
        </div>
    </section>
    <section class="container">
        <table class="table table-bordered  table-hover table-responsive-md">
            <thead>
              <tr>
                <th scope="col" class="align-middle">訂單編號</th>
                <th scope="col" class="align-middle">聯絡人</th>
                <th scope="col" class="align-middle">聯絡地址</th>
                <th scope="col" class="align-middle">電子郵件</th>
                <th scope="col" class="align-middle">訂單品項</th>
                <th scope="col" class="align-middle">訂單日期</th>
                <th scope="col" class="align-middle">訂單狀態</th>
                <th scope="col" class="align-middle">操作</th>
              </tr>
            </thead>
            <tbody class="orderList"></tbody>
          </table>
    </section>
   
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src='js/dashboard.js'></script>
</html>
